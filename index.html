<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <h2>Weather Report</h2>

        <div id="form">
            <input type="text" placeholder="Search By City Name" id="text">
            <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="data">
            <img id="img"></img>
            <div id="weatherPlace"></div>
        </div>

        <div id="mainData">
            <div class="columns">
                <img src="/images/thermometer.png" class="imagesMain">
                <span id="temp"></span>
            </div>
            <div class="columns">
                <img src="/images/wind-direction.png" class="imagesMain">
                <span id="windSpeed"></span>
            </div>
            <div class="columns">
                <img src="/images/pressure-gauge.png" class="imagesMain">
                <span id="windPressure"></span>
            </div>
            <div class="columns">
                <img src="/images/humidity.png" class="imagesMain">
                <sapn id="humidityChances"></sapn>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
